<div *ngIf= "cards.length == 0">
  <h3>No existen cartas en la base de datos</h3>
</div>
<div *ngIf= "cards.length != 0" class="d-flex flex-row flex-row justify-content-around align-item-start flex-wrap">
  <div *ngFor= "let card of cards" class="w-25 m-25 p-3 d-flex flex-column align-items-center">
    <h3 class="h5">#{{card.id}} - {{card.name}}</h3>
    <img src="{{card.image}}" class="img-fluid btn">
  </div>
</div>
