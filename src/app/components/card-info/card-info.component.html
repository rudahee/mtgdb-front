<div class="centrado">
  <h1>#{{ card.id }} - {{ card.name }}</h1>
  <br>
  <img [src]="card.image" alt="" style="width: 250px;">

  <div *ngIf="card.quote != undefined" class="centrado">
    <h3 class="quote">Quote</h3>
    <p><i>{{ card.quote }}</i></p>
    <a (click)="deleteCard()" class="btn btn-primary boton"> Eliminar esta carta </a>
  </div>
</div>
